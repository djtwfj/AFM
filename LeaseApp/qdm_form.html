                        <div class="single-div">
							<button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button> 
						</div>
                     </div>
                     <div>
                        <label style="color: red;">CREATE button saves the record and clears the form without closing the form?</label>
                        <label style="color: red;">ENTRY DATE needs to be set with TODAY() funtion in the server side.</label>

         </div>
         <script>
            $.validator.unobtrusive.parse($("form"));
             var date = new Date();
             date.setDate(date.getDate() - 7300);
             $('.datepicker').datepicker({ format: 'mm/dd/yyyy', startDate: date, endDate: '+d' });
            
             $('#obs_date').focusout(function () {
                 var enddate = new Date($(this).val());
                 var today = new Date();
                 if (enddate > today) {
                     bootbox.alert("Your HARVESTING DATE can't be in the future!");
                     $(this).val("");
                 }
				$('#hunting_year').val(enddate.getFullYear());
             });
             $('.datepickeryear').datepicker({ format: 'yyyy', viewMode: "years", minViewMode: "years" });

             $('#sex').change(function () {
				 //bootbox.alert($('#species option:selected').val());
                 if (($('#species option:selected').val() == "DEER" || $('#species option:selected').val() == "ELK") && $('#sex option:selected').val() == "MALE") {
                     $('#milk').attr({ "readonly": "readonly", "disabled": "disabled" });
					 $("#milk").val($("#milk option:first-child").val());
					 $('#buck_info').css("display", "block");
                 }
                 else if (($('#species option:selected').val() == "DEER" || $('#species option:selected').val() == "ELK") && $('#sex option:selected').val() == "FEMALE"){
                     $('#milk').attr({ "readonly": false, "disabled": false });
					 $('#buck_info').css("display", "none");
                 }
             });
			 
			 $('#species').change(function () {
			     if ($('#species option:selected').val() == "DEER" || $('#species option:selected').val() == "ELK"){
					$('#buck_info').css("display", "block");
				 }else{
					$('#buck_info').css("display", "none");
				 }
                 if ($('#species option:selected').val() == "DEER" && $('#sex option:selected').val() == "MALE") {
                     $('#milk').attr({ "readonly": "readonly", "disabled": "disabled" });
					 $("#milk").val($("#milk option:first-child").val());
					 $('#buck_info').css("display", "block");
                 }
                 else if ($('#species option:selected').val() == "DEER" && $('#sex option:selected').val() == "FEMALE"){
                     $('#milk').attr({ "readonly": false, "disabled": false });
					 $('#buck_info').css("display", "none");
                 }
			 });
			 
             $('#pleft, #pright').keyup(function () {
                 $('#ptotal').val($('#pleft').val() * 1 + $('#pright').val() * 1);
             });

         $(function () {
             var strurlicon = './Images/ajax-loader.gif';
             $('body').on('click', '.modal-link', function (e) {
                 $('.modal-content').html("<div style='position:fixed; top:40%; left:45%; z-index :10000000; width: 1px;'><img src='" + strurlicon + "'/></div>");
                 e.preventDefault();
                 $(this).attr('data-target', '#modal-container');
                 $(this).attr('data-toggle', 'modal');
             });
         
             // Attach listener to .modal-close-btn's so that when the button is pressed the modal dialog disappears
             $('body').on('click', '.modal-close-btn', function () {
                 $('#modal-container').modal('hide');
             });
         
             //clear modal cache, so that new content can be loaded
             $('#modal-container').on('hidden.bs.modal', function () {
                  $(this).removeData('bs.modal');
             });
         
             $('#CancelModal').on('click', function () {
                 return false;
             });
         });
         
         
                                $('.showdetails').click(function () {
                                     if ($(".detailcontent").is(":hidden")) {
                                         $(".detailcontent").slideDown("slow");
                                     } else {
                                         $(".detailcontent").hide();
                                     }
                                 });
         
         
      </script>
   </body>
</html>
